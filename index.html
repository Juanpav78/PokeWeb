<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeWeb</title>
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="shortcut icon" href="build/img/pokeball.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a3e96fcead.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="contain">
            <div class="logo">
                <img src="build/img/PokeLogo.png" alt="">
                <h1 class="logo_text">Web</h1>
            </div>
            
            <div class="circle"></div>
            <div class="nav">
                <a target="_blank" href="https://github.com/Juanpav78">Mi Portafolio</a>
                <a target="_blank" href="https://pokeapi.co/">PokeApi</a>
            </div>
        </div>
        
    </header>
    <main>
        <div class="contain">
            
            <div class="interfaz">
                <div class="pokeBuscar">
                    <input type="text"  id="valorDeBusqueda" placeholder="Nombre o ID del pokemon" value="" >
                    <button id="btnBuscar" onclick="Actualizar(false)">Buscar</button>
                </div>
                <div class="pokeInfo"></div>
                <button class="btnRandom" onclick="Actualizar(true)">Random</button>
            </div>
            
        </div>

    </main>
    <footer class="footer">
            <div class="circle"></div>
            <div class="footer_info">
                <p>&copy; 2022 - Juan Alvarado</p> 
            </div>
    </footer>
    <script src="build/js/bundle.js"></script>
</body>
</html>
